<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">

	    <style>

.etiqueta-vendida {
    background-color: #ff0000; /* Color rojo */
    color: #ffffff; /* Texto blanco para contraste */
    border: 1px solid #ffffff;
   border-radius: 50%; padding: 6px;
    border-radius: 4px;
    font-weight: bold;
    font-size: 12px;
    white-space: nowrap; /* Evita que la etiqueta se corte */
}


.etiqueta-disponible {
    background-color: #008000; /* Color verde */
    color: #ffffff; /* Texto blanco */
    border: 1px solid #ffffff;
    padding: 3px 6px;
    border-radius: 50%; padding: 6px;
    font-weight: bold;
    font-size: 12px;
    white-space: nowrap;
}
</style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.photon.js"></script>
        <script src="data/Acceso_2.js"></script>
        <script src="data/Vendidas_3.js"></script>
        <script src="data/Disponibles_4.js"></script>
        <script src="data/Limite_5.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-36.12357786810718,-71.78818068566693],[-36.11524213207644,-71.7689103558518]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_OpenStreetMap_0');
        map.getPane('pane_OpenStreetMap_0').style.zIndex = 400;
        var layer_OpenStreetMap_0 = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OpenStreetMap_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OpenStreetMap_0;
        map.addLayer(layer_OpenStreetMap_0);
        map.createPane('pane_Satelite_1');
        map.getPane('pane_Satelite_1').style.zIndex = 401;
        var layer_Satelite_1 = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
            pane: 'pane_Satelite_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 18
        });
        layer_Satelite_1;
        map.addLayer(layer_Satelite_1);
        function pop_Acceso_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Acceso_2_0() {
            return {
                pane: 'pane_Acceso_2',
                opacity: 1,
                color: 'rgba(255,0,0,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 3.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Acceso_2');
        map.getPane('pane_Acceso_2').style.zIndex = 402;
        map.getPane('pane_Acceso_2').style['mix-blend-mode'] = 'normal';
        var layer_Acceso_2 = new L.geoJson(json_Acceso_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Acceso_2',
            layerName: 'layer_Acceso_2',
            pane: 'pane_Acceso_2',
            onEachFeature: pop_Acceso_2,
            style: style_Acceso_2_0,
        });
        bounds_group.addLayer(layer_Acceso_2);
        map.addLayer(layer_Acceso_2);
        function pop_Vendidas_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Lote</th>\
                        <td>' + (feature.properties['Lote'] !== null ? autolinker.link(String(feature.properties['Lote']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area</th>\
                        <td>' + (feature.properties['Area'] !== null ? autolinker.link(String(feature.properties['Area']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Estado</th>\
                        <td>' + (feature.properties['Estado'] !== null ? autolinker.link(String(feature.properties['Estado']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Vendidas_3_0() {
            return {
                pane: 'pane_Vendidas_3',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,26,28,0.25098039215686274)',
                interactive: true,
            }
        }
        map.createPane('pane_Vendidas_3');
        map.getPane('pane_Vendidas_3').style.zIndex = 403;
        map.getPane('pane_Vendidas_3').style['mix-blend-mode'] = 'normal';
        var layer_Vendidas_3 = new L.geoJson(json_Vendidas_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Vendidas_3',
            layerName: 'layer_Vendidas_3',
            pane: 'pane_Vendidas_3',
            onEachFeature: pop_Vendidas_3,
            style: style_Vendidas_3_0,
        });
        bounds_group.addLayer(layer_Vendidas_3);
        map.addLayer(layer_Vendidas_3);
        function pop_Disponibles_4(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Lote</th>\
                        <td>' + (feature.properties['Lote'] !== null ? autolinker.link(String(feature.properties['Lote']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Area</th>\
                        <td>' + (feature.properties['Area'] !== null ? autolinker.link(String(feature.properties['Area']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Estado</th>\
                        <td>' + (feature.properties['Estado'] !== null ? autolinker.link(String(feature.properties['Estado']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Precio'] !== null ? autolinker.link(String(feature.properties['Precio']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Disponibles_4_0() {
            return {
                pane: 'pane_Disponibles_4',
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(25,243,45,0.29411764705882354)',
                interactive: true,
            }
        }
        map.createPane('pane_Disponibles_4');
        map.getPane('pane_Disponibles_4').style.zIndex = 404;
        map.getPane('pane_Disponibles_4').style['mix-blend-mode'] = 'normal';
        var layer_Disponibles_4 = new L.geoJson(json_Disponibles_4, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Disponibles_4',
            layerName: 'layer_Disponibles_4',
            pane: 'pane_Disponibles_4',
            onEachFeature: pop_Disponibles_4,
            style: style_Disponibles_4_0,
        });
        bounds_group.addLayer(layer_Disponibles_4);
        map.addLayer(layer_Disponibles_4);
        function pop_Limite_5(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(String(feature.properties['id']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Limite_5_0() {
            return {
                pane: 'pane_Limite_5',
                opacity: 1,
                color: 'rgba(255,255,51,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 2.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_Limite_5');
        map.getPane('pane_Limite_5').style.zIndex = 405;
        map.getPane('pane_Limite_5').style['mix-blend-mode'] = 'normal';
        var layer_Limite_5 = new L.geoJson(json_Limite_5, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Limite_5',
            layerName: 'layer_Limite_5',
            pane: 'pane_Limite_5',
            onEachFeature: pop_Limite_5,
            style: style_Limite_5_0,
        });
        bounds_group.addLayer(layer_Limite_5);
        map.addLayer(layer_Limite_5);
        map.on("zoomend", function(e) {
            if (map.getZoom() <= 19 && map.getZoom() >= 14) {
                map.addLayer(layer_Vendidas_3);
            } else if (map.getZoom() > 19 || map.getZoom() < 14) {
                map.removeLayer(layer_Vendidas_3);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 14) {
                map.addLayer(layer_Disponibles_4);
            } else if (map.getZoom() > 19 || map.getZoom() < 14) {
                map.removeLayer(layer_Disponibles_4);
            }
        });
            if (map.getZoom() <= 19 && map.getZoom() >= 14) {
                map.addLayer(layer_Vendidas_3);
            } else if (map.getZoom() > 19 || map.getZoom() < 14) {
                map.removeLayer(layer_Vendidas_3);
            }
            if (map.getZoom() <= 19 && map.getZoom() >= 14) {
                map.addLayer(layer_Disponibles_4);
            } else if (map.getZoom() > 19 || map.getZoom() < 14) {
                map.removeLayer(layer_Disponibles_4);
            }
        var overlaysTree = [
            {label: '<img src="legend/Limite_5.png" /> Limite', layer: layer_Limite_5},
            {label: '<img src="legend/Disponibles_4.png" /> Disponibles', layer: layer_Disponibles_4},
            {label: '<img src="legend/Vendidas_3.png" /> Vendidas', layer: layer_Vendidas_3},
            {label: '<img src="legend/Acceso_2.png" /> Acceso', layer: layer_Acceso_2},
            {label: "Satelite", layer: layer_Satelite_1, radioGroup: 'bm' },
            {label: "OpenStreetMap", layer: layer_OpenStreetMap_0, radioGroup: 'bm' },]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: true,
        });
        lay.addTo(map);
        setBounds();
        var i = 0;
        layer_Vendidas_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
           layer.bindTooltip(String(layer.feature.properties['Lote']), {
    permanent: true,
    direction: 'top',
    className: 'etiqueta-vendida'
}).openTooltip();
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Disponibles_4.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip(String(layer.feature.properties['Lote']), {
    permanent: true,
    direction: 'top',
    className: 'etiqueta-disponible'
}).openTooltip();
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_Vendidas_3,layer_Disponibles_4]);
        map.on("zoomend", function(){
            resetLabels([layer_Vendidas_3,layer_Disponibles_4]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_Vendidas_3,layer_Disponibles_4]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_Vendidas_3,layer_Disponibles_4]);
        });
        </script>
    </body>
</html>
